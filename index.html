<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body class="bg-secondary">
  <div class="container-fluid pt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 card">
        <div class="row">
          <div class="col-md-6">
            <img src="./images/image-product-desktop.jpg" alt="" class="img-fluid img-responsive">
          </div>
          <div class="col-md-6 p-3">
            <h4 class="h4 opacity-25">PERFUME</h4>
            <h1 class="me-5 pe-5 "> Gabrielle Essence Eau De Parfum</h1>
            <p class="me-5 text-break">A floral, solar and voluptuous interpretation    composed by Olivier Polge, 
             Perfumer-Creator for the House of CHANEL.</p>
             <div class="d-flex">
              <h1 class="h1 text-success">$149.99</h1>
              <p class="mt-3 ms-3 text-decoration-line-through">$169.99</p>
             </div>
             <button class="btn btn-success  px-5 ">
              <i><img src="./images/icon-cart.svg" alt="" class="me-2"></i>
              <a href="#" class="text-light text-decoration-none">Add to Cart</a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="./js/bootstrap.min.js"></script>
</html>
